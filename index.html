<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR & TinyURL 통합 도구</title>
  <script src="https://unpkg.com/jsqr"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h2 { margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; }
    #dropzone {
      border: 2px dashed #888;
      padding: 2rem;
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }
    #output img, .qr-preview {
      margin-top: 1rem;
      max-width: 200px;
    }
    input[type="text"] {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem;
    }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-top: 0.5rem; }
    .section { margin-bottom: 3rem; }
  </style>
</head>
<body>
  <h1>🔗 QR & 링크 변환 통합 도구</h1>

  <div class="section">
    <h2>1️⃣ 링크를 입력하면 짧게 만들어줍니다</h2>
    <input type="text" id="longUrl" placeholder="여기에 긴 링크를 입력하세요">
    <button onclick="shortenLink()">링크 줄이기</button>
    <p id="shortResult"></p>
  </div>

  <div class="section">
    <h2>2️⃣ 링크를 입력하면 QR 코드로 만들어줍니다</h2>
    <input type="text" id="qrInput" placeholder="QR 코드로 만들 링크를 입력하세요">
    <button onclick="generateQR()">QR 코드 만들기</button>
    <div id="qrOutput"></div>
  </div>

  <div class="section">
    <h2>3️⃣ QR 이미지를 복붙하면 링크를 찾아서 줄여줍니다</h2>
    <div id="dropzone">여기에 QR 이미지를 Ctrl+V로 붙여넣으세요</div>
    <canvas id="canvas"></canvas>
    <div id="output"></div>
  </div>

  <script>
    function shortenLink() {
      const url = document.getElementById('longUrl').value;
      if (!url) return;
      fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`)
        .then(res => res.text())
        .then(short => {
          document.getElementById('shortResult').innerHTML = `✅ 짧은 링크: <a href="${short}" target="_blank">${short}</a>`;
        });
    }

    function generateQR() {
      const url = document.getElementById('qrInput').value;
      if (!url) return;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;
      document.getElementById('qrOutput').innerHTML = `<img src="${qrUrl}" alt="QR Code">`;
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');

    document.addEventListener('paste', async (event) => {
      const items = event.clipboardData.items;
      for (const item of items) {
        if (item.type.indexOf("image") !== -1) {
          const file = item.getAsFile();
          const img = new Image();
          img.onload = async () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
              const url = code.data;
              output.innerHTML = `<p>🔍 QR에서 추출한 링크:<br><a href="${url}" target="_blank">${url}</a></p>`;
              const shortRes = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
              const shortUrl = await shortRes.text();
              output.innerHTML += `<p>✂️ 줄인 링크:<br><a href="${shortUrl}" target="_blank">${shortUrl}</a></p>`;
            } else {
              output.innerHTML = `<p style="color:red;">❌ QR 코드 인식 실패</p>`;
            }
          };
          img.src = URL.createObjectURL(file);
        }
      }
    });
  </script>
</body>
</html>
