<body>

  <div id="dropzone">ì—¬ê¸°ì— Ctrl+Vë¡œ QR ì´ë¯¸ì§€ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”</div>
  <canvas id="canvas"></canvas>

  <script>
    const dropzone = document.getElementById('dropzone');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');

    document.addEventListener('paste', async (event) => {
      const items = event.clipboardData.items;
      for (const item of items) {
        if (item.type.indexOf("image") !== -1) {
          const file = item.getAsFile();
          const img = new Image();
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
              const url = code.data;
              output.innerHTML = `<p>ğŸ”— QRì—ì„œ ì¶”ì¶œí•œ ë§í¬:<br><a href="${url}" target="_blank">${url}</a></p>`;
              fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`)
                .then(res => res.text())
                .then(shortUrl => {
                  output.innerHTML += `<p>âœ‚ï¸ TinyURL:<br><a href="${shortUrl}" target="_blank">${shortUrl}</a></p>`;
                });
            } else {
              output.innerHTML = `<p style="color:red;">ğŸ˜¢ QR ì½”ë“œ ì¸ì‹ ì‹¤íŒ¨</p>`;
            }
          };

  </script>
